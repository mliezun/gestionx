version: "2.0"
services:
  web:
    image: mliezun/generic-build-and-deploy:latest
    ports:
      - "5000:80"
    volumes:
      - ./web:/var/www/web
      - ./sql:/root/sql
      - ./configs/apache2/sites-available:/etc/apache2/sites-available
      - ./configs/init.sh:/root/init.sh
      - datavolume:/var/lib/mysql
    command: /root/init.sh
# docker-compose up --build
volumes:
  datavolume:
